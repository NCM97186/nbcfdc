filemime.settings:
  path: '/admin/config/media/filemime'
  defaults:
    _form: 'Drupal\filemime\Form\FileMimeConfigForm'
    _title: 'File MIME'
  requirements:
    _permission: 'administer site configuration'
filemime.apply:
  path: '/admin/config/media/filemime/apply'
  defaults:
    _form: 'Drupal\filemime\Form\FileMimeApplyForm'
    _title: 'Apply'
  requirements:
    _permission: 'administer site configuration'
